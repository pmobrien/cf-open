<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CrossFit Open 2018 - Teams</title>
  
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./teams.js"></script>
</head>

<body>
  <center>
    <br>
    <br>
    
    <img src="./images/vultus-logo.png" alt="logo">
    
    <br>
    <br>
    
    <h1>CrossFit Open 2018 - Teams</h1>
    
    <br>
    <br>
    
    <div class="main-container main-team-container">
      <div class="row" id="team-headers">
        <div class="col-md-2"><h3>No Team</h3></div>
        <div class="col-md-2"><h3>Team 1</h3></div>
        <div class="col-md-2"><h3>Team 2</h3></div>
        <div class="col-md-2"><h3>Team 3</h3></div>
        <div class="col-md-2"><h3>Team 4</h3></div>
      </div>
      
      <div class="row team-containers" id="team-containers">
        <div class="col-md-2 team-container" id="no-team-container" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
        <div class="col-md-2 team-container" id="team-0-container" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
        <div class="col-md-2 team-container" id="team-1-container" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
        <div class="col-md-2 team-container" id="team-2-container" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
        <div class="col-md-2 team-container" id="team-3-container" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
      </div>
      
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2"><input type="password" class="form-control" id="password-input"></div>
        <div class="col-md-2"><button class="form-control btn-default" id="save-button">Save</button></div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </center>
</body>
</html>
