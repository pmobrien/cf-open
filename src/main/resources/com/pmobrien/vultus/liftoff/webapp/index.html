<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vultus Liftoff</title>
  
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <center>
    <br>
    <br>
    
    <div class="main-container">
      <label class="pull-left">Filter:</label>
      <select id="division-selector" class="selectpicker" data-style="btn btn-default" data-width="100%">
        <option>All</option>
        <optgroup label="Male">
          <option title="All Males">All</option>
          <option title="Males &lt; 40">&lt; 40</option>
          <option title="Males 40 - 54">40 - 54</option>
          <option title="Males 55+">55+</option>
        </optgroup>
        <optgroup label="Female">
          <option title="All Females">All</option>
          <option title="Females &lt; 40">&lt; 40</option>
          <option title="Females 40 - 54">40 - 54</option>
          <option title="Females 55+">55+</option>
        </optgroup>
      </select>
      
      <br>
      <br>

      <table id="scores-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Snatch</th>
              <th>Clean and Jerk</th>
              <th>Metcon</th>
              <th>Score</th>
          </tr>
        </thead>
      </table>
      
      <br>
      <hr>
      <br>
      
      <h2>Submission Form:</h2>

      <div class="submission-form">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-5">
                <label class="pull-left">First name:</label>
                <input type="text" class="form-control" id="first-name-input">
              </div>
              <div class="col-md-5">
                <label class="pull-left">Last name:</label>
                <input type="text" class="form-control" id="last-name-input">
              </div>
              <div class="col-md-2">
                <label class="pull-left">Gender (M/F):</label>
                <input type="text" class="form-control" id="gender-input" style="text-transform:uppercase" onkeydown="onKeyDownGender()">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label class="pull-left">Your weight (only you can see this):</label>
                <input type="number" class="form-control" id="weight-input">
              </div>
              <div class="col-md-6">
                <label class="pull-left">Age:</label>
                <input type="number" class="form-control" id="age-input">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="snatch" class="pull-left">Snatch:</label>
                <input type="number" class="form-control" id="snatch-input">
              </div>
              <div class="col-md-4">
                <label for="clean-and-jerk" class="pull-left">Clean and Jerk:</label>
                <input type="number" class="form-control" id="clean-and-jerk-input">
              </div>
              <div class="col-md-4">
                <label for="metcon" class="pull-left">Metcon:</label>
                <input type="number" class="form-control" id="metcon-input">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <label for="password" class="pull-left">Password:</label>
                <input type="password" class="form-control" id="password-input">
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
          
          <div class="row">
            <button type="button" id="submit" class="btn btn-default" onclick="onScoreSubmit()">Submit</button>
          </div>
          
          <div class="row">
            <div id="submit-message" class="submit-message"></div>
          </div>
        </form>
      </div>
    </div>
  </center>
</body>
</html>
