<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vultus Liftoff</title>
  
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <center>
    <select id="division_selector" class="selectpicker" data-style="btn btn-default" data-width="75%">
      <option>All</option>
      <optgroup label="Male">
        <option title="All Males">All</option>
        <option title="Males &lt; 40">&lt; 40</option>
        <option title="Males 40 - 54">40 - 54</option>
        <option title="Males 55+">55+</option>
      </optgroup>
      <optgroup label="Female">
        <option title="All Females">All</option>
        <option title="Females &lt; 40">&lt; 40</option>
        <option title="Females 40 - 54">40 - 54</option>
        <option title="Females 55+">55+</option>
      </optgroup>
    </select>
    
    <table id="scores_table" class="table table-striped table-bordered" cellspacing="0" width="75%">
      <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Snatch</th>
            <th>Clean and Jerk</th>
            <th>Metcon</th>
            <th>Score</th>
        </tr>
      </thead>
    </table>
  </center>
</body>
</html>
